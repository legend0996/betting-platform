services:
  - type: web
    name: betting-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start
    envVars:
      - key: DATABASE_URL
        value: <YOUR_NEON_DATABASE_URL>
      - key: NODE_ENV
        value: production
    autoDeploy: true

  - type: web
    name: betting-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run start
    envVars:
      - key: REACT_APP_API_URL
        value: https://betting-backend.onrender.com
    autoDeploy: true
